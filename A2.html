<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p>Enter any number from 1 to 100</p>
<input id="id1" type="number" min="1" max="100" required>
<button onclick="myfunction()">submit</button>
<p id="result"></p>

<script>

function myfunction()
{
var input=document.getElementById("id1")
if(!input.checkValidity()){

document.getElementById("result").innerHTML=input.validationMessage;
}
else
{

document.getElementById("result").innerHTML="you entered a valid number"
}
    
}

</script>

</body>
</html>
